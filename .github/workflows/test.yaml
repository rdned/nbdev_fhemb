name: CI

on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: scienziatiello

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: actions/checkout@v4

      - name: Install private fhemb dependency
        run: |
          pip install "fhemb @ git+https://${{ secrets.FHEMB_CI }}@github.com/rdned/fhemb#egg=fhemb"

      - name: Force nbdev version
        run: pip install "nbdev>=2.3"

      - name: Clean notebooks
        run: nbdev_clean

      - name: Export library
        run: nbdev_export

      - name: Configure SSH for DB tunnel
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/id_rsa << 'EOF'
${{ secrets.FHEMB_SSH_KEY }}
EOF

          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -f -N \
            -L 5433:${{ secrets.FHEMB_DB_HOST }}:${{ secrets.FHEMB_DB_PORT }} \
            ${{ secrets.FHEMB_DB_USER }}@${{ secrets.FHEMB_DB_HOST }}

      - name: Export DB env vars
        run: |
          echo "FHEMB_DB_HOST=localhost" >> $GITHUB_ENV
          echo "FHEMB_DB_PORT=5433" >> $GITHUB_ENV
          echo "FHEMB_DB_USER=${{ secrets.FHEMB_DB_USER }}" >> $GITHUB_ENV
          echo "FHEMB_DB_PASS=${{ secrets.FHEMB_DB_PASS }}" >> $GITHUB_ENV

      - name: Test notebooks
        run: nbdev_test --flags ''

      - name: Check sync
        run: |
          if [[ -n "$(git status --porcelain -uno)" ]]; then
            echo "::error::Notebooks and library are not in sync."
            git status -uno
            exit 1
          fi
