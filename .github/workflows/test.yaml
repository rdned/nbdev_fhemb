name: CI

on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: scienziatiello

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: actions/checkout@v4

      - name: Install private fhemb dependency
        run: |
          pip install --no-cache-dir --force-reinstall \
            "fhemb @ git+https://${{ secrets.FHEMB_CI }}@github.com/rdned/fhemb#egg=fhemb"

      - name: Force nbdev version
        run: pip install "nbdev>=2.3"

      - name: Clean notebooks
        run: nbdev_clean

      - name: Export library
        run: nbdev_export

      - name: Export DB env vars
        run: |
          echo "FHEMB_DB_SSH=0" >> $GITHUB_ENV
          echo "FHEMB_DB_HOST=localhost" >> $GITHUB_ENV
          echo "FHEMB_DB_PORT=5432" >> $GITHUB_ENV
          echo "FHEMB_DB_USER=${{ secrets.FHEMB_DB_USER }}" >> $GITHUB_ENV
          echo "FHEMB_DB_PASS=${{ secrets.FHEMB_DB_PASS }}" >> $GITHUB_ENV
          echo "FHEMB_DB_NAME=fhemb" >> $GITHUB_ENV
          echo "FHEMB_SSH_HOST=none" >> $GITHUB_ENV
          echo "FHEMB_SSH_USER=none" >> $GITHUB_ENV
          echo "FHEMB_SSH_KEY=none" >> $GITHUB_ENV

      - name: "Debug: list tables"
        run: |
          PGPASSWORD=${{ secrets.FHEMB_DB_PASS }} \
          psql -h localhost -U $FHEMB_DB_USER -d $FHEMB_DB_NAME -c "\dt"

      - name: Test notebooks
        run: nbdev_test --flags ''

      - name: Check sync
        run: |
          if [[ -n "$(git status --porcelain -uno)" ]]; then
            echo "::error::Notebooks and library are not in sync."
            git status -uno
            exit 1
          fi

      # --- TEMPORARY DEBUGGING STEPS ---
      - name: Install debug tools
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat postgresql-client

      - name: "Debug: check Postgres TCP port"
        run: nc -zv localhost 5432

      - name: "Debug: check DB login"
        run: |
          PGPASSWORD=${{ secrets.FHEMB_DB_PASS }} \
          psql -h localhost -U $FHEMB_DB_USER -d $FHEMB_DB_NAME -c "SELECT 1;"
