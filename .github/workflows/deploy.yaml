name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:

  # -------------------------------
  # JOB 1: BUILD DOCS (IN CONTAINER)
  # -------------------------------
  build:
    runs-on: scienziatiello

    container:
      image: python:3.12
      options: --user 1000:1000

    steps:
      # HOST-SIDE FIX â€” runs BEFORE checkout
      - name: Pre-clean workspace (host-side)
        shell: bash
        run: chown -R 1000:1000 $GITHUB_WORKSPACE || true
        container: false

      - uses: actions/checkout@v4

      - name: Ensure neurolab user exists inside container
        run: |
          if ! id -u 1000 >/dev/null 2>&1; then
            groupadd -g 1000 neurolab || true
            useradd -m -u 1000 -g 1000 neurolab || true
          fi

      - name: Fix workspace permissions inside container
        run: chown -R 1000:1000 $GITHUB_WORKSPACE

      - name: Install PostgreSQL client + netcat + OpenCV deps
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client netcat-openbsd libgl1 libglib2.0-0

      - name: Install private fhemb dependency
        run: |
          pip install --no-cache-dir --force-reinstall \
            "fhemb @ git+https://${{ secrets.FHEMB_CI }}@github.com/rdned/fhemb#egg=fhemb"

      - name: Force nbdev version
        run: pip install "nbdev==2.4.14"

      - name: Install SSH key for fhemb
        run: |
          mkdir -p /home/neurolab/.ssh
          echo "${{ secrets.FHEMB_SSH_KEY }}" > /home/neurolab/.ssh/id_rsa
          chmod 600 /home/neurolab/.ssh/id_rsa

      - name: Create fhemb config
        run: |
          mkdir -p /home/neurolab/.config/fhemb

          cat <<EOF > /home/neurolab/.config/fhemb/.env.db
          DB_NAME=${{ vars.FHEMB_DB_NAME }}
          DB_USERNAME=${{ vars.FHEMB_DB_USER }}
          DB_PASSWORD=${{ secrets.FHEMB_DB_PASS }}
          DB_HOST=${{ vars.FHEMB_DB_HOST }}
          DB_PORT=${{ vars.FHEMB_DB_PORT }}

          REMOTE_HOST=${{ vars.FHEMB_SSH_HOST }}
          REMOTE_PORT=${{ vars.FHEMB_REMOTE_PORT }}
          SSH_USERNAME=${{ secrets.FHEMB_SSH_USER }}
          SSH_PKEY=/home/neurolab/.ssh/id_rsa
          REMOTE_BIND_HOST=${{ vars.FHEMB_DB_HOST }}
          REMOTE_BIND_PORT=${{ vars.FHEMB_DB_PORT }}
          EOF

          cat <<EOF > /home/neurolab/.config/fhemb/.env.paths
          NODENAME=${{ vars.NODENAME }}
          LOCALROOT='/mnt/NASstorage'
          MOUNT='/mnt/NASstorage'
          AUDIOFILES='/mnt/NASstorage/thermal_data'
          EOF

          chmod 600 /home/neurolab/.config/fhemb/.env.db
          chmod 600 /home/neurolab/.config/fhemb/.env.paths

      - name: Establish SSH tunnel
        run: |
          ssh -i /home/neurolab/.ssh/id_rsa -o StrictHostKeyChecking=no \
            -L 6543:localhost:5432 \
            ${{ secrets.FHEMB_SSH_USER }}@${{ vars.FHEMB_SSH_HOST }} \
            -N &
          for i in {1..20}; do
            nc -z localhost 6543 && break
            sleep 0.5
          done

      - name: Install Quarto
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://quarto.org/download/latest/quarto-linux-amd64.deb
          sudo dpkg -i quarto-linux-amd64.deb || sudo apt-get -f install -y
          quarto --version

      - name: Add Quarto to PATH
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Run nbdev_test
        working-directory: ${{ github.workspace }}
        run: nbdev_test

      - name: Build nbdev docs
        working-directory: ${{ github.workspace }}
        run: nbdev_docs

      - name: Upload built docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-docs
          path: ${{ github.workspace }}/_docs


  # -----------------------------------------
  # JOB 2: DEPLOY DOCS TO GH-PAGES BRANCH
  # -----------------------------------------
  deploy:
    runs-on: scienziatiello
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: built-docs
          path: ./_docs

      - name: Prepare isolated deploy directory
        run: |
          mkdir deploy-root
          cp -r .git deploy-root/.git
          cp -r _docs deploy-root/_docs

      - name: Deploy inside isolated container
        run: |
          docker run --rm \
            -v "$PWD/deploy-root":/workspace \
            ubuntu:22.04 \
            bash -c "
              apt-get update &&
              apt-get install -y git ca-certificates &&
              cd /workspace &&
              git config user.name 'github-actions' &&
              git config user.email 'github-actions@github.com' &&
              git checkout gh-pages || git checkout --orphan gh-pages &&
              git rm -rf . || true &&
              cp -r _docs/* . &&
              rm -rf _docs &&
              git add . &&
              git commit -m 'Update docs' || echo 'No changes to commit' &&
              git push origin gh-pages
            "

