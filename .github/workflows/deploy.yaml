name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:

  # -------------------------------
  # JOB 1: BUILD DOCS (HERMETIC)
  # -------------------------------
  build:
    runs-on: scienziatiello

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare isolated build output directory
        run: mkdir -p build-out

      - name: Run full hermetic build container (Fix B)
        run: |
          docker run --rm \
            -v "$PWD/build-out":/out \
            -v "$PWD":/src:ro \
            python:3.12 \
            bash -c "
              set -e

              # Install system deps
              apt-get update
              apt-get install -y postgresql-client netcat-openbsd libgl1 libglib2.0-0 wget ssh ca-certificates

              # Install Quarto
              wget https://quarto.org/download/latest/quarto-linux-amd64.deb
              dpkg -i quarto-linux-amd64.deb || apt-get -f install -y

              # Install Python deps
              pip install --no-cache-dir --force-reinstall \
                'fhemb @ git+https://${{ secrets.FHEMB_CI }}@github.com/rdned/fhemb#egg=fhemb'

              pip install 'nbdev==2.4.14'

              # SSH key for fhemb
              mkdir -p /root/.ssh
              echo '${{ secrets.FHEMB_SSH_KEY }}' > /root/.ssh/id_rsa
              chmod 600 /root/.ssh/id_rsa

              # Create fhemb config
              mkdir -p /root/.config/fhemb

              cat <<EOF > /root/.config/fhemb/.env.db
              DB_NAME=${{ vars.FHEMB_DB_NAME }}
              DB_USERNAME=${{ vars.FHEMB_DB_USER }}
              DB_PASSWORD=${{ secrets.FHEMB_DB_PASS }}
              DB_HOST=${{ vars.FHEMB_DB_HOST }}
              DB_PORT=${{ vars.FHEMB_DB_PORT }}

              REMOTE_HOST=${{ vars.FHEMB_SSH_HOST }}
              REMOTE_PORT=${{ vars.FHEMB_REMOTE_PORT }}
              SSH_USERNAME=${{ secrets.FHEMB_SSH_USER }}
              SSH_PKEY=/root/.ssh/id_rsa
              REMOTE_BIND_HOST=${{ vars.FHEMB_DB_HOST }}
              REMOTE_BIND_PORT=${{ vars.FHEMB_DB_PORT }}
              EOF

              cat <<EOF > /root/.config/fhemb/.env.paths
              NODENAME=${{ vars.NODENAME }}
              LOCALROOT='/mnt/NASstorage'
              MOUNT='/mnt/NASstorage'
              AUDIOFILES='/mnt/NASstorage/thermal_data'
              EOF

              chmod 600 /root/.config/fhemb/.env.db
              chmod 600 /root/.config/fhemb/.env.paths

              # Establish SSH tunnel
              ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no \
                -L 6543:localhost:5432 \
                ${{ secrets.FHEMB_SSH_USER }}@${{ vars.FHEMB_SSH_HOST }} \
                -N &
              for i in {1..20}; do
                nc -z localhost 6543 && break
                sleep 0.5
              done

              # Run tests
              cd /src
              nbdev_test

              # Build docs
              nbdev_docs

              # Export docs to /out
              cp -r _docs/* /out/
            "

      - name: Upload built docs
        uses: actions/upload-artifact@v4
        with:
          name: built-docs
          path: build-out


  # -------------------------------
  # JOB 2: DEPLOY DOCS (Fix C)
  # -------------------------------
  deploy:
    runs-on: scienziatiello
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: built-docs
          path: ./_docs

      - name: Prepare isolated deploy directory
        run: |
          mkdir deploy-root
          cp -r .git deploy-root/.git
          cp -r _docs deploy-root/_docs

      - name: Deploy inside isolated container (Fix C)
        run: |
          docker run --rm \
            -v "$PWD/deploy-root":/workspace \
            ubuntu:22.04 \
            bash -c "
              set -e
              apt-get update
              apt-get install -y git ca-certificates

              cd /workspace
              git config user.name 'github-actions'
              git config user.email 'github-actions@github.com'

              git checkout gh-pages || git checkout --orphan gh-pages
              git rm -rf . || true

              cp -r _docs/* .
              rm -rf _docs

              git add .
              git commit -m 'Update docs' || echo 'No changes to commit'
              git push origin gh-pages
            "

