name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:

  # -------------------------------
  # JOB 1: BUILD DOCS (CONTAINER)
  # -------------------------------
  build:
    runs-on: scienziatiello

    container:
      image: python:3.12
      options: --userns=keep-id

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y postgresql-client netcat-openbsd libgl1 libglib2.0-0 wget ssh ca-certificates

      - name: Install Quarto
        run: |
          wget https://quarto.org/download/latest/quarto-linux-amd64.deb
          dpkg -i quarto-linux-amd64.deb || apt-get -f install -y

      - name: Install private fhemb dependency
        run: |
          pip install --no-cache-dir --force-reinstall \
            "fhemb @ git+https://${{ secrets.FHEMB_CI }}@github.com/rdned/fhemb#egg=fhemb"

      - name: Install nbdev
        run: pip install "nbdev==2.4.14"

      - name: Install SSH key for fhemb
        run: |
          mkdir -p /root/.ssh
          echo "${{ secrets.FHEMB_SSH_KEY }}" > /root/.ssh/id_rsa
          chmod 600 /root/.ssh/id_rsa

      - name: Create fhemb config
        run: |
          mkdir -p ~/.config/fhemb

          cat <<EOF > ~/.config/fhemb/.env.db
          DB_NAME=${{ vars.FHEMB_DB_NAME }}
          DB_USERNAME=${{ vars.FHEMB_DB_USER }}
          DB_PASSWORD=${{ secrets.FHEMB_DB_PASS }}
          DB_HOST=${{ vars.FHEMB_DB_HOST }}
          DB_PORT=${{ vars.FHEMB_DB_PORT }}

          REMOTE_HOST=${{ vars.FHEMB_SSH_HOST }}
          REMOTE_PORT=${{ vars.FHEMB_REMOTE_PORT }}
          SSH_USERNAME=${{ secrets.FHEMB_SSH_USER }}
          SSH_PKEY=/root/.ssh/id_rsa
          REMOTE_BIND_HOST=${{ vars.FHEMB_DB_HOST }}
          REMOTE_BIND_PORT=${{ vars.FHEMB_DB_PORT }}
          EOF

          cat <<EOF > ~/.config/fhemb/.env.paths
          NODENAME=${{ vars.NODENAME }}
          LOCALROOT='/mnt/NASstorage'
          MOUNT='/mnt/NASstorage'
          AUDIOFILES='/mnt/NASstorage/thermal_data'
          EOF

          chmod 600 ~/.config/fhemb/.env.db
          chmod 600 ~/.config/fhemb/.env.paths

      - name: Establish SSH tunnel
        run: |
          ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no \
            -L 6543:localhost:5432 \
            ${{ secrets.FHEMB_SSH_USER }}@${{ vars.FHEMB_SSH_HOST }} \
            -N &
          for i in {1..20}; do
            nc -z localhost 6543 && break
            sleep 0.5
          done

      - name: Run nbdev tests
        run: nbdev_test

      - name: Build nbdev docs
        run: nbdev_docs

      - name: Upload built docs
        uses: actions/upload-artifact@v4
        with:
          name: built-docs
          path: _docs


  # -------------------------------
  # JOB 2: DEPLOY DOCS (Fix C)
  # -------------------------------
  deploy:
    runs-on: scienziatiello
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download built docs
        uses: actions/download-artifact@v4
        with:
          name: built-docs
          path: ./_docs

      - name: Prepare isolated deploy directory
        run: |
          mkdir deploy-root
          cp -r .git deploy-root/.git
          cp -r _docs deploy-root/_docs

      - name: Deploy inside isolated container (Fix C)
        run: |
          docker run --rm \
            -v "$PWD/deploy-root":/workspace \
            ubuntu:22.04 \
            bash -c "
              set -e
              apt-get update
              apt-get install -y git ca-certificates

              cd /workspace
              git config user.name 'github-actions'
              git config user.email 'github-actions@github.com'

              git checkout gh-pages || git checkout --orphan gh-pages
              git rm -rf . || true

              cp -r _docs/* .
              rm -rf _docs

              git add .
              git commit -m 'Update docs' || echo 'No changes to commit'
              git push origin gh-pages
            "

